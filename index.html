<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
       
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>

    <div class="container">

      <form class="form-horizontal" role="form">

        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
            <div class="radio">
              <label>
                <input type="radio" name="optionsUnits" value="kms" data-bind="checked: units">
                Kilometres
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsUnits" value="miles" data-bind="checked: units">
                Miles
              </label>
            </div>
          </div>
        </div>
        
        <hr>

        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
            <div class="radio">
              <label>
                <input type="radio" name="optionsClock" value="24" data-bind="checked: clock">
                24 hour clock
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsClock" value="12" data-bind="checked: clock">
                12 hour clock
              </label>
            </div>
          </div>
        </div>

        <hr>

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Distance</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="30 kms" data-bind="value: distance.formatted, attr: {placeholder: distanceDefault.formatted}">
            <div><small>Min <strong data-bind="text: distanceMin.formatted"></strong>, Max <strong data-bind="text: distanceMax.formatted"></strong>, Default <strong data-bind="text: distanceDefault.formatted"></strong></small></div>
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Duration</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="2 hours" data-bind="value: duration.formatted, attr: {placeholder: durationDefault.formatted}">
            <div><small>Min <strong data-bind="text: durationMin.formatted"></strong>, Max <strong data-bind="text: durationMax.formatted"></strong>, Default <strong data-bind="text: durationDefault.formatted"></strong></small></div>
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Time</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="6:30 am" data-bind="value: time.formatted, attr: {placeholder: timeDefault.formatted}">
            <div><small>Min <strong data-bind="text: timeMin.formatted"></strong>, Max <strong data-bind="text: timeMax.formatted"></strong>, Default <strong data-bind="text: timeDefault.formatted"></strong></small></div>
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Boolean</label>
          <div class="col-sm-8">
            <select class="form-control" data-bind="options: boolean"></select>
          </div>
        </div>
        
        
      </form>

    </div><!-- /.container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/knockout-3.2.0.js"></script>
        <script src="js/vendor/moment.js"></script>
        <script src="js/vendor/numeral.js"></script>


        <script src="js/main.js"></script>
        <script src="js/ko-extenders.js"></script>
        <script src="js/viewmodel.js"></script>
    </body>
</html>
